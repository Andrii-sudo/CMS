<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMS &#183 Messages</title>

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/messages.css">

    <link rel="stylesheet" href="styles/all.min.css">
</head>
<body>
    <header>
        <div class="header-section">
            <button class="burger-menu" id="burger-menu-show" aria-label="Burger menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <a href="./students.html">
                <h1>CMS</h1>
            </a>
        </div>

        <div class="header-section">
            <div class="dropdown-notify">
                <div class="notify-icon-container">
                    <a href="./messages.html" aria-label="Messages">
                        <i class="fa-regular fa-bell" id="notify-icon"></i>
                    </a>
                    <span id="notify-indicator"></span>
                </div>
                <div class="dropdown-notify-content">
                    <!-- Remove all default notification items -->
                </div>
            </div>

            <div class="dropdown-profile">
                <img src="images/myPhoto.webp" width="37" height="37" alt="user photo" class="user-photo">
                
                <p class="user-name"></p>
                
                <div class="dropdown-profile-content">
                    <a href="#">Profile</a>
                    <a href="server/index.php?action=logout">Log Out</a>
                </div>
            </div>

            <button id="btnLogin">Login</button>
        </div>
    </header>

    <nav>
        <ul id="navbar-list">
            <li>
                <a href="./dashboard.html">Dashboard</a>
            </li>
            <li>
                <a href="./students.html">Students</a>
            </li>
            <li>
                <a href="./tasks.html">Tasks</a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Messages</h2>

        <div style="display: flex;">
            <div id="chat-rooms-list">
                <div id="chat-rooms-list-header-header">
                    <span><strong>Chat room</strong></span>
                    <button id="add-new-chat">+ New chat room</button>
                </div>
                <div id="chat-room-buttons-container">
                    <!-- Chat rooms will be added dynamically -->
                </div>
            </div>

            <div id="chat-room">
                <div style="padding: 10px;">
                    <h4>Chat room</h4>
                    <div>
                        <p style="margin-bottom: 15px; font-weight: bold; color: white;">Members</p>
                        <div class="members-container">
                            <!-- Members will be added dynamically -->
                        </div>
                    </div>

                    <div style="margin-top: 20px;">
                        <strong>Messages</strong>
                        <div id="messages-container">
                            <!-- Messages will be added dynamically -->
                        </div>
                    </div>
                </div>
                <div class="message-input">
                    <input type="text" placeholder="Type a message...">
                    <button><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </main>

    <div id="new-chat-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Chat Room</h3>
                <button class="btn-square" id="close-new-chat-modal" aria-label="Close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <form class="modal-body" id="new-chat-form">
                <label for="chat-room-name">Chat Room Name:</label>
                <input type="text" id="chat-room-name" placeholder="Enter room name" required>

                <label for="user-search">Add Members:</label>
                <input type="text" id="user-search" placeholder="Search users...">

                <div id="user-suggestions" style="grid-column: 1 / -1;"></div>
            </form>

            <div class="modal-footer">
                <button class="btn-cancel" id="cancel-new-chat">Cancel</button>
                <button type="submit" form="new-chat-form" class="btn-perform">Create</button>
            </div>
        </div>
    </div>

    <div id="add-member-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Member</h3>
                <button class="btn-square" id="close-add-member-modal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <label for="add-member-username">Username:</label>
                <input type="text" id="add-member-username" placeholder="Enter username...">
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancel-add-member">Cancel</button>
                <button class="btn-perform" id="confirm-add-member">Add</button>
            </div>
        </div>
    </div>

    <script src="scripts/header.js"></script>
    <script src="scripts/navbar.js"></script>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="scripts/notifications.js"></script>
    <script src="scripts/messages.js"></script>

</body>
</html>
