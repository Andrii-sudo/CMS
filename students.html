<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="students.css">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-section">
            <a href="./students.html">
                <h1 id="logo">CMS</h1>
            </a>
        </div>
        <div class="header-section">
            <div id="dropdown-notify">
                <a href="./messages.html" id="notify-link">
                    <i class="fa-regular fa-bell" id="notify-icon"></i>
                </a>
                <div id="dropdown-notify-content">
                    <div class="notify-item">
                        <div class="notify-user-info">
                            <img src="images/userPhoto.png" alt="user photo" class="user-photo">
                            <p class="notify-user-name">Admin</p>
                        </div>
                        <p class="notify-message">
                            The sun rises softly over the misty mountains
                        </p>
                    </div>
                    <div class="notify-item">
                        <div class="notify-user-info">
                            <img src="images/userPhoto.png" alt="user photo" class="user-photo">
                            <p class="notify-user-name">Admin</p>
                        </div>
                        <p class="notify-message">
                            Jack finished his coffee and grabbed his keys
                        </p>
                    </div>
                    <div class="notify-item">
                        <div class="notify-user-info">
                            <img src="images/userPhoto.png" alt="user photo" class="user-photo">
                            <p class="notify-user-name">Admin</p>
                        </div>
                        <p class="notify-message">
                            Summer breeze whispers through the open window
                        </p>
                    </div>
                </div>
            </div>

            <div id="dropdown-profile">
                <img src="images/myPhoto.jpg" alt="user photo" class="user-photo">
                <p id="user-name">
                    Andrii Kityk
                </p>
                <div id="dropdown-profile-content">
                    <a href="#">Profile</a>
                    <a href="#">Log Out</a>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <ul id="navbar-list">
            <li>
                <a href="./dashboard.html">Dashboard</a>
            </li>
            <li>
                <a href="./students.html">Students</a>
            </li>
            <li>
                <a href="./tasks.html">Tasks</a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Students</h2>
        <button id="btn-add">
            <i class="fa-solid fa-plus"></i>
        </button>
        <div id="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="col1">
                            <input type="checkbox" id="main-checkbox">
                        </th>
                        <th class="col2">Group</th>
                        <th class="col3">Name</th>
                        <th class="col4">Gender</th>
                        <th class="col5">Birthday</th>
                        <th class="col6">Status</th>
                        <th class="col7">Options</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <div id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button id="modal-close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="modal-body">

                <label for="group">
                    Group
                </label>
                <select id="group">
                    <option value="PZ-21">PZ-21</option>
                </select>

                <label for="first-name">
                    First name
                </label>
                <input type="text" id="first-name">

                <label for="last-name">
                    Last name
                </label>
                <input type="text" id="last-name">

                <label for="gender">
                    Gender
                </label>
                <select id="gender">
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>

                <label for="birthday">
                    Birthday
                </label>
                <input type="date" id="birthday">
            </div>

            <div class="modal-footer">
                <button id="btn-cancel">Cancel</button>
                <button id="btn-create">Create</button>
            </div>
        </div>
    </div>

    <script src="./students.js"></script>
</body>
</html>
